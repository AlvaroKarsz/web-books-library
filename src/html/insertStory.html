<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css"   href="/style">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Library | Insert Story</title>
</head>
<body>
  {{TOP_NAV}}
  <div class = 'title-new-book'>{{INSERTION_TITLE}}</div>
  <div class = "auto-fill-holder" id = 'auto-fill'></div>
  <div class = "insert-book">
    <div class = "insert-new-book-text-inputs">
      <div class="insert-new-book-text-inputs-title">Story Details</div>
      <div class = "insert-line">
        <p>Story Name:</p>
        <input type="text"  name='title' required id='story-title' value=""/>
      </div>
      <div class = "insert-line">
        <p>Story Author:</p>
        <input type="text" name='author' id='story-author' value=""/>
        <p class='insert-page-comment'>If empty, Author will be same as Collection</p>
      </div>
      <div class = "insert-line">
        <p>Pages:</p>
        <input type="number" name='pages' value="" id='story-pages' required/>
      </div>
    </div>
    <div class = "insert-new-book-text-inputs">
      <div class="insert-new-book-text-inputs-title">Collection</div>
      <div class = "insert-line-serie" id = 'collection-holder'></div>
    </div>
    <div class = "insert-new-book-text-inputs">
      <div class="insert-new-book-text-inputs-title">Story Cover</div>
      <div class = "insert-pic-holder" id = 'cover-element-holder'></div>
    </div>
    <div class = "insert-line">
      <div class = "book-insert-submit-holder">
        <button type="submit" class = "black-white-button" id = 'save'>Save</button>
      </div>
    </div>
  </div>
</body>
<script src="/frontend/common"></script>
<script src="/frontend/websocket"></script>
<script src="/frontend/insertStory"></script>
</html>
