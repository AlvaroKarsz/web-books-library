<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css"   href="/style">
  <title>Library | Insert Wish</title>
</head>
<body>
  {{TOP_NAV}}
  <div class = 'title-new-book'>{{INSERTION_TITLE}}</div>
  <div class = "auto-fill-holder" id = 'auto-fill'></div>
  <div class = "insert-book">
    <div class = "insert-new-book-text-inputs">
      <div class="insert-new-book-text-inputs-title">Serie Details</div>
      <div class = "insert-line">
        <p>Serie Name:</p>
        <input type="text"  name='title' required id='serie-title' value=""/>
      </div>
      <div class = "insert-line">
        <p>Author:</p>
        <input type="text" name='author' id='serie-author' value="" required/>
      </div>
    </div>
    <div class = "insert-new-book-text-inputs">
      <div class="insert-new-book-text-inputs-title">Serie Cover</div>
      <div class = "insert-pic-holder" id = 'cover-element-holder'></div>
    </div>
    <div class = "insert-line">
      <div class = "book-insert-submit-holder">
        <button type="submit" class = "black-white-button" id = 'save'>Save</button>
      </div>
    </div>
  </div>
</body>
<script src="/frontend/common"></script>
<script src="/frontend/insertSerie"></script>
</html>
