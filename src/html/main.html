<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css"   href="/style">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title></title>
</head>
<body>
  {{TOP_NAV}}
  <div class = "header-optins">
    <div class = "sort">
      <form action="" method="GET">
        <p>Sort </p>
        <select name="sort" id = 'sort'>{{SORT_OPTIONS}}</select>
        <div class='small-loader' loader='true'><div></div></div>
      </form>
    </div>
    <div class = "filter">
      <div class = "filter-header">
        <p>Search</p><div class='small-loader' id='filter-ldr' style='width:0;margin-left:-110px;'><div style = 'background:rgba(0,0,0,0.2)'></div></div>
        <a id = 'clear'>Clear All</a>
      </div>
      <form action="" method="GET" id = 'filter'>
        <div class="filter-line"><p>Title</p><input type="text" name="title" value="{{FILTER_VAL_TITLE}}"></div>
        <div class="filter-line"><p>Author</p><input type="text" name="author" value="{{FILTER_VAL_AUTHOR}}"></div>
        <input type="submit" style="display:none">
      </form>
    </div>
  </div>
  <div class = 'title'>My {{TYPE}} ({{TOT_COUNT}})</div>
  <div class = "images" id ='imgs'>{{IMAGES}}</div>
  {{LOADER_IF_BOOKS}}
</body>
<script src="/frontend/common"></script>
<script src="/frontend/automatic"></script>
<script src="/frontend/display"></script>
</html>
